<!DOCTYPE html>
<html>
<head>
	<title>Monsurat | Front-End Developer</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  	<script src="js/jQuery.js"></script>
 	<script src="js/helper.js"></script>
  	<link href="css/style.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
	<!-- Navigation Tabs -->
		<ul class="nav nav-tabs" role="tablist">
			<li class="active">
				<a href="#home" role="tab" data-toggle="tab">
				<icon class="fa fa-home"></icon> Home
				</a>
			</li>
			<li>
				<a href="#projectTab" role="tab" data-toggle="tab">
				<i class="fa fa-code"></i> Projects
				</a>
			</li>
			<li>
				<a href="#workExperience" role="tab" data-toggle="tab">
	  			<i class="fa fa-briefcase"></i> Experience
				</a>
			</li>
			<li>
				<a href="#education" role="tab" data-toggle="tab">
	  			<i class="fa fa-graduation-cap"></i> Education
				</a>
			</li>
		</ul>

		<!-- Tab Content -->
		<div class="tab-content">
			<div class="tab-pane fade active in" id="home">
				<div class="row">
					<div id="header" class="col-md-12 text-center">
	                    <ul class="social">
	                        <li><a href="#" class="iGithub" title="Github"><i class="fa fa-github"></i></a></li>
	                        <li><a href="#" class="iLinkedin" title="Linkedin"><i class="fa fa-linkedin"></i></a></li>
	                        <li><a href="#" class="iFacebook" title="Facebook"><i class="fa fa-facebook"></i></a></li>
	                        <li><a href="#" class="iTwitter" title="Twitter"><i class="fa fa-twitter"></i></a></li>
	                        <li><a href="#" class="iGoogle" title="Google +"><i class="fa fa-google-plus"></i></a></li>
	                        <li><a href="#" class="iInstagram" title="Instagram"><i class="fa fa-instagram"></i></a></li>
	                        <li><a href="#" class="iEmail" title="Email"><i class="fa fa-envelope"></i></a></li>
	                    </ul>				
					</div>
				</div>	
				<div class="row">
					<div class="col-md-12">
						<img class="profile" src="images/profile_pic.jpg"/>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div id="skills">
						</div>
					</div>
				</div>
			</div>
			<div class="tab-pane fade" id="projectTab">
				<div id="projects" class="row">
        			<div id="projDesc" class="col-md-8 text-left"></div>
				</div>
			</div>
			<div class="tab-pane fade" id="workExperience">
			</div>
			<div class="tab-pane fade" id="education">
			</div>
		</div>
	</div>
	<script src="js/resumeBuilder.js"></script>
	<script type="text/javascript">
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
  </script>
</body>
</html>
